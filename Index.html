<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav with Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Responsive-nav CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/responsive-nav/1.0.39/responsive-nav.min.css">
  <style>
    .navbar-brand {
      font-weight: bold;
    }
    .navbar-green{
      background-color: #6ed198;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-green">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="#">BACK <span class="small-font">TO</span> YOURSELF</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Retreats</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
  <!-- Responsive-nav JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/responsive-nav/1.0.39/responsive-nav.min.js"></script>
</body>
</html>
